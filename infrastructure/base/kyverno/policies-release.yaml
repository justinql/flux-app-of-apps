---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno-policies
  namespace: kyverno
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno-policies
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: velero
      interval: 12h
  values:
    admissionController:
      replicas: 3
    backgroundController:
      replicas: 2
    cleanupController:
      replicas: 2
    reportsController:
      replicas: 2
